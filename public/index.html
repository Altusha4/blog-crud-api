<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Blog CRUD</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h1 id="formTitle">Create a New Blog Post</h1>
    <form id="blogForm">
        <input type="hidden" id="blogId">
        <input type="text" id="title" placeholder="Title" required>
        <textarea id="body" placeholder="Content..." required></textarea>
        <input type="text" id="author" placeholder="Author Name">
        <button type="submit" id="submitBtn">Create Post</button>
        <button type="button" id="cancelEdit" style="display:none; background:#95a5a6; margin-top:10px; width:100%">Cancel Edit</button>
    </form>

    <div class="list-header">
        <h2>Blog Posts</h2>
        <button id="refreshBtn" class="refresh-btn">Refresh</button>
    </div>
    <ul id="blogList"></ul>
</div>

<script src="/static/js/app.js"></script>
</body>
</html>
